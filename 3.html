<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. 10 + 10, получаем 20.
    2. 20 + "10" сложить просто так нельзя, так как типы данных - разные.
     JavaScript переведёт число 20 в строку "20".
     Далее произойдёт конкатенация строк: "20" + "10", получаем "2010".
    3. С помощью console.log выводим строку "2010" в консоль.
    */
    console.log(10 + 10 + "10");

    /*
    1. 10 + "10" сложить просто так нельзя, так как типы данных - разные.
     JavaScript переведёт число 10 в строку "10".
     Далее произойдёт конкатенация строк: "10" + "10", получаем "1010".
    2. "1010" + 10 сложить просто так нельзя, так как типы данных - разные.
     JavaScript переведёт число 10 в строку "10".
     Далее произойдёт конкатенация строк: "1010" + "10", получаем "101010".
    3. С помощью console.log выводим строку "101010" в консоль.
    */
    console.log(10 + "10" + 10);

    /*
    1. 10 + 10, получаем 20.
    2. Перед сложением срабатывает унарный оператор +"10", который преобразует
     строку "10" в число.
    3. 20 + 10, получаем 30.
    4. С помощью console.log выводим число 30 в консоль.
    */
    console.log(10 + 10 + +"10");

    /*
    1. Перед делением срабатывает унарный оператор -"", который преобразует
     пустую строку "" в число -0.
    2. 10 / -0, получаем -Infinity.
    3. С помощью console.log выводим число -Infinity в консоль.
    */
    console.log(10 / -"");

    /*
    1. Перед делением срабатывает унарный оператор +"2,5", который попытается 
     преобразовать строку "2,5" в число. Но в JavaScript разделителем дробной
     части в числе является точка, а не запятая. Поэтому JavaScript не сможет
     превратить эту строку в число. В результате будет получено значение NaN.
    2. 10 / NaN, получаем NaN.
    3. С помощью console.log выводим число NaN в консоль.
    */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
