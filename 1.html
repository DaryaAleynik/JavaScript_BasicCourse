<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Текущие значения:
    a === 1,
    b === 1,
    c === undefined,
    d === undefined.
    1) Значение переменной 'a' увеличивается на единицу,
     т.к. стоит оператор преинкремента. Значение переменной a === 2.
    2) Переменной 'c' присваивается значение переменной 'a', т.е. с === 2.
    */
    c = ++a;
    console.log(c); // 2

    /*
    Текущие значения:
    a === 2,
    b === 1,
    c === 2,
    d === undefined.
    1) Переменной 'd' присваивается значение переменной 'b' (до увеличения,
     т.к. стоит оператор постинкремента). Значение переменной d === 1.
    2) Значение переменной 'b' увеличивается на единицу,
     т.к. стоит оператор постинкремента. Значение переменной b === 2.
    */
    d = b++;
    console.log(d); // 1

    /*
    Текущие значения:
    a === 2,
    b === 2,
    c === 2,
    d === 1.
    1) Значение переменной 'a' увеличивается на единицу,
     т.к. стоит оператор преинкремента. Значение переменной a === 3.
    2) 2 складывается со значением переменной 'a', т.е. 2 + 3.
     Значение этого выражения будет присвоено переменной 'с', т.е. c === 5.
    */
    c = 2 + ++a;
    console.log(c); // 5

    /*
    Текущие значения:
    a === 3,
    b === 2,
    c === 5,
    d === 1.
    1) 2 складывается со значением переменной 'b' (до увеличения,
     т.к. стоит оператор постинкремента)., т.е. 2 + 2.
     Значение этого выражения будет присвоено переменной 'd', т.е. d === 4.
    2) Значение переменной 'b' увеличивается на единицу,
     т.к. стоит оператор постинкремента. Значение переменной b === 3.
    */
    d = 2 + b++;
    console.log(d); // 4

    console.log(a); // 3
    console.log(b); // 3
  </script>
</body>

</html>
