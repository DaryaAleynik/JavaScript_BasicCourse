<body>
  <!--
Необязательное задание.

Необходимо реализовать функцию, которая будет принимать первым аргументом
целое положительное число, в следующих трех аргументах функция принимает слова
в разных склонениях.
Функция должна возвращать одно из трех переданных в параметры слов подходящее
под число, которое передано первым аргументом.

Пример:
console.log(declinationOfNumber(1, "яблоко", "яблока", "яблок")); // "яблоко"
console.log(declinationOfNumber(2, "мяч", "мяча", "мячей")); // "мяча"
console.log(declinationOfNumber(5, "стул", "стула", "стульев")); // "стульев"

Функция должна работать с любым словом и любым целым положительным числом.
Все аргументы, которые будут передаваться функции будут верны.
-->
  <script>
    "use strict";

    /**
    * @param {number} count Числительное.
    * @param {string} one Вариант написания слова для цифры "1".
    * @param {string} two Вариант написания слова для цифры "2".
    * @param {string} five Вариант написания слова для цифры "5".
    * @returns {string} Вариант написания слова в зависимости от числительного.
    */
    function declinationOfNumber(count, one, two, five) {
      const by100 = Math.abs(count) % 100;
      const by10 = by100 % 10;

      if (by100 >= 5 && by100 <= 20) {
        return five;
      } else if (by10 === 1) {
        return one;
      } else if (by10 > 1 && by10 < 5) {
        return two;
      } else {
        return five;
      }
    }

    // alert("Считаем яблоки!");
    const applesNumber = +prompt("Введите число яблок:");

    // Получаем от функции одно из слов "яблоко", "яблока" или "яблок".
    const word = declinationOfNumber(applesNumber, "яблоко", "яблока", "яблок");

    console.log(`У меня есть ${applesNumber} ${word}.`);

    /*
    Правила, по которым возвращаем слово:
      1. Если число лежит в диапазоне [5 ... 20],  то возвращаем слово для числа "5".
      2. Если число лежит вне диапазона  [5 ... 20], то:
        2.1 если единица числа - это число "1", то возвращаем слово для числа "1".
        2.2 если единица числа - это числа "2", "3" или "4", то возвращаем слово для числа "2".
        2.3 если единица числа - любое другое число, то возвращаем слово для числа "5".
    Для реализации этого нужно проверять остаток от деления на 100 и остаток от деления на 10.
    */

  </script>
</body>
